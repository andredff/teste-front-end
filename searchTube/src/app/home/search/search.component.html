<div class="search-box" [@search-input]="searchInput">
  <form [formGroup]="form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Pesquisar" (keyup.enter)="search()" formControlName="search" />
      <mat-icon (click)="search()" matSuffix style="cursor: pointer;">search</mat-icon>
    </mat-form-field>
    <!-- <button mat-stroked-button color="primary" (click)="clear()">x</button> -->
  </form>
</div>
