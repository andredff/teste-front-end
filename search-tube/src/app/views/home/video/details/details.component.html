<div class="main-container">

  <a [routerLink]="['/']">   <button mat-fab color="primary"><mat-icon aria-hidden="false" aria-label="Example home icon">keyboard_arrow_left</mat-icon>
  </button>
  </a>

  <div class="video-details-container">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>
          <p>{{ video?.snippet.title | titlecase }}</p>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="youtube">
          <iframe
            [src]="safeSrc"
            frameborder="0"
            gesture="media"
            allow="encrypted-media"
            webkitallowfullscreen
            mozallowfullscreen
            allowfullscreen
          ></iframe>
        </div>

        <mat-card-title>
          <p class="subtitle">
            {{ video?.snippet.channelTitle }}
          </p>
        </mat-card-title>

        <mat-card-subtitle>
          <p>{{ video?.snippet.description }}</p>
        </mat-card-subtitle>

      </mat-card-content>
      <mat-card-actions> </mat-card-actions>
    </mat-card>
  </div>
</div>
